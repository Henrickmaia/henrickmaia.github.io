<!DOCTYPE html>
<html>  
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Encriptador</title>
    <link rel="shortcut icon" type="image/x-icon" href="./assets/imagens/segurity_prueba.svg">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif&family=Space+Mono&display=swap"
        rel="stylesheet"> 
</head>
<body>
    <header>
        <div class="container__header">
            <div class="header">
                <a target="_blank"> 
                    <img class="logo" src="./assets/imagens/alura.svg">
                </a>
                <!--
                <h1 class="title">Encriptador de textos</h1>
                        <img class="header__button__logo" src="./assets/imagens/logo.svg">
                    </button>
                </a>
                -->
            </div>  
        </div>
    </header>
    <main>
        <article class="container">
            <section class="left" id="left">
                <textarea class="inputtextarea" id="textoInput" placeholder="Escreva seu texto aqui" autofocus></textarea>
                <div class="content_botones">
                    <span class="info">
                        <img src="./assets/imagens/!.svg" alt="advertencia" />
                        Apenas letras minusculas e sem acento, valeu
                    </span>
                    <div class="botones">
                        <button id="button__encriptar" class="button__encriptar">Criptografar</button>
                        <button id="button__desencriptar" class="button__desencriptar">Descriptografar</button>
                    </div>
                </div>
            </section>
            <section class="right" id="rigth">
                <img id="munheco" class="munheco" src="./assets/imagens/boneco.svg" alt="Nenhuma mensagem foi encontrada. Escreva um texto que deseja criptografar ou descriptografar.">
                <textarea id="textoFinal" class="textoFinal" placeholder="Nenhuma mensagem foi encontrada."></textarea>
                <p id="textoInfo" class="info">Escreva um texto que deseja criptografar ou descriptografar.</p>
                <button class="button__copiar bn_ocultar" id="button__copiar">Copiar</button>
            </section>
        </article>
    </main>
    <footer class="footer ">
        <p class="creador">Criado por 
            <a href="https://github.com/Henrickmaia/henrickmaia.github.io/" target="_blank" class="usuario">
                @Henrickmaia
            </a>
        </p>
        <div>
            <a href="https://github.com/Henrickmaia" target="_blank">
                <img class="links" src="./assets/imagens/github.svg" />
            </a>
            
            <a href="https://www.linkedin.com/in/henrique-maia-36b230325/" target="_blank">
                <img class="links" src="./assets/imagens/linkedin.svg" />
            </a>
        </div>
    </footer>
    <script src="./assets/js/script.js"></script>
</body>

</html>
